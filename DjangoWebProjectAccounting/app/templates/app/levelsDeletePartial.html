<form method="post" action="{% url 'levelsUpdateDeletePartial' level.id %}" class="js-level-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Comfirmar eliminaci&Oacute;n del Nivel</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Seguro de eliminar este Nivel <strong>{{ level.id }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar Nivel</button>
  </div>
</form>
