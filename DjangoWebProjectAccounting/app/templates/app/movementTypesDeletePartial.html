<form method="post" action="{% url 'movementTypesDelete' account.id %}" class="js-movementType-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Comfirmar eliminaci&Oacute;n del Tipo de Movimiento</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Seguro de eliminar este Tipo de Movimiento <strong>{{ movementType.id }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar Tipo de Movimiento</button>
  </div>
</form>
