<form method="post" action="{% url 'accountTypesUpdate' form.instance.pk %}" class="js-accountType-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Actualizar Tipo de Cuenta</h4>
  </div>
  <div class="modal-body">
    {% include 'app/accountTypeFormPartial.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Actualizar Tipo de Cuenta</button>
  </div>
</form>
