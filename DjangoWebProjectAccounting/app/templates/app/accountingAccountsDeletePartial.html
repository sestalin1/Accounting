<form method="post" action="{% url 'accountingAccountsUpdateDeletePartial' account.id %}" class="js-account-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Comfirmar eliminaci&Oacute;n de la Cuenta</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Seguro de eliminar esta Cuenta <strong>{{ account.char }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
  </div>
</form>
